<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, viewport-fit=cover"
        />

        <title>ReBot</title>

        <link
            rel="stylesheet"
            href="static/lib/fontawesome/all.min.css"
        />

        <link type="preconnect" href="https://firestore.googleapis.com" />

        <link rel="apple-touch-icon" href="static/icons/apple-icon-180.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#1b1b1b" />

        <link rel="manifest" href="static/manifest.json" />

        <style>
            body {
                background: #1b1b1b;
            }
        </style>
    </head>

    <body>
        <div id="root"></div>
        <div class="alert"></div>

        <script>
            const theme = localStorage.getItem('theme')
            const inversion = localStorage.getItem('inversion') 

            if (theme) {
                document.documentElement.setAttribute('theme', theme)

                const meta = document.querySelector('meta[name=theme-color]')
                meta.content = getComputedStyle(
                    document.documentElement
                ).getPropertyValue('--bg2')
            }

            if (inversion && inversion=='false') {
                document.documentElement.style.setProperty("--inv", 0)
            }
        </script>
    </body>
</html>
