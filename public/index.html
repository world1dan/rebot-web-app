<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="static/lib/fontawesome/all.min.css">
    <link type="preload" href="static/lib/fontawesome/fa-brands-400.woff2">
    <link type="preload" href="static/lib/fontawesome/fa-regular-400.woff2">
    <link type="preload" href="static/lib/fontawesome/fa-solid-900.woff2">
    <link type="preconnect" href="https://firestore.googleapis.com">
    <link rel="manifest" href="static/manifest.json">
    <link rel="apple-touch-icon" href="static/icons/apple-icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0F0F0F">
    <script defer src="bundle.js"></script>
</head>

<body> 
    <div class="loading">
        <div class="ispinner ispinner-large">
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
        </div>          
    </div>

    <div id="root"></div>
    


    <script>
        if (!(localStorage.theme == undefined)) {
            document.documentElement.setAttribute("theme", localStorage.theme)
        }
    </script>



    <div class="alert"></div>


    <div class="template">
        <div id="viewbox" class="viewbox" complete="false">
            <div class="viewbox-tools">
                <button class="alt" id="alt-re" onclick="ReBot.open_alt(this.parentNode.parentNode)">Решебник 2</button>
                <div class="center-section">
                    <button id="prew" onClick="ReBot.change_num(this.parentNode, -1)"><i class="fas fa-chevron-left fa-lg"></i></button>
                    <span class="num"></span>
                    <button id="next" onClick="ReBot.change_num(this.parentNode, 1)"><i class="fas fa-chevron-right fa-lg"></i></button>
                </div>
                <button class="close" onClick="ReBot.remove(this.parentNode.parentNode)"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <div class="viewbox-content">
                <img width="100%" id="view" onerror="this.src='./static/img/404.webp'"/>
                <img width="100%" id="view2" onerror="this.style.display = 'none'"/>
                <img width="100%" id="view3" onerror="this.style.display = 'none'"/>
            </div>
        </div>
    </div>
</body>

</html>
