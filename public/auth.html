<!DOCTYPE html>
<html lang="ru" class="auth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, viewport-fit=cover">
    <link type="text/css" rel="stylesheet" href="./auth.css" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="static/icons/apple-icon-180.png">
    <meta name="theme-color" content="#0F0F0F">
    <link rel="manifest" href="static/manifest.json">
    <link type="preload" href="static/bundle.js">
    <link type="preload" href="static/style.css">
    <link type="preload" href="static/lib/fontawesome/fa-brands-400.woff2">
    <link type="preload" href="static/lib/fontawesome/fa-regular-400.woff2">
    <link type="preload" href="static/lib/fontawesome/fa-solid-900.woff2">
    <title>ReBot</title>
</head>

<body>
    <div class="top-container">
        <header>
            <div class="logo">
                <img width="36px" src="static/icons/icon-128.png">
            </div>
        </header>
    </div>
    
    <div class="content">
        <div class="block">
            <h5 class="group-title">Группа по английскому</h5>
            <div class="group">
                <button class="active" onclick="changeGroup(this, 1)">1</button>
                <button onclick="changeGroup(this, 2)">2</button>
                <button onclick="changeGroup(this, 3)">3</button>   
            </div>
            <div id="auth">
                <script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="resh1_bot" data-size="large" data-radius="7" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            </div>
        </div>
    </div>

    <script src="./auth.js"></script>
</body>

</html>
